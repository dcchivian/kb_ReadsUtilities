description : |
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <p>
    <b>Extract Unpaired Reads and Synchronize Pairs</b> allows a user to split a Paired End Read Library or Set of Read Libraries into a Synchronized Paired End Library with unpaired forward and reverse reads extracted as separate Single End Libraries.
    </p>
