description : |
    <p>This App allows the user to Translate <b><i>Reads Libraries</i></b> Qual Scores from phred64 to phred33.</p>
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <b>Translate ReadsLibs Qual Scores</b> allows a user to alter FASTQ Single End or Paired End Reads Libraries to use phred33 Qual Scores.  For each input Reads Library that is translated, an output phred33 library object is created with the same name plus the extension '.phred33'.
    </p>
    <p>
    Phred 33 is used for Sanger, 454, SRA, Illumina >= 1.8, so these files do not need to be converted to phred33.  Illumina <= 1.7 is phred64 and often needs to be converted to phred 33 to be processed correctly by modern bioinformatics tools.
    </p>
