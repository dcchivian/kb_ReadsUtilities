description : |
    <p>This App converts a FASTQ <b><i>Single End Library</i></b> to a FASTA <b><i>Single End Library</i></b>.</p>
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <b>Convert FASTQ to FASTA</b> removes the qual score lines from a FASTQ file and changes the header line indicator from '@' to '>' and resaves it as a new Single End Library object.
    </p>
